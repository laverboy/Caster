	<script type="text/template" id="homeTemplate">
    	<div class="wrap">
            <div class="podcasts"></div>
            <footer>
                <a href="#" class="addPod">+ Add Podcast</a>
            </footer>       	
    	</div>
	</script>
	
	<script type="text/template" id="podcastTileTemplate">
    	<a href="#" class="thumb"></a>
        <h3><%= title %></h3>
	</script>
	
	
	<script type="text/template" id="showPodcastTemplate">
    	<div class="wrap">
            <div class="podcastInfo">
                <span class="thumb"></span>
                <h3><%= title %></h3> 
                <ul>
                    <li><span>Author</span>: <br/><%= author %></li>
                    <li><span>Owner</span>: <br/><%= owner %></li>
                    <li><span>Owner Email</span>: <br/><%= owner_email %></li>
                    <li><span>Description</span>: <br/><%= description %></li>
                </ul>
                <a href="#" class="editPod">+ Edit Podcast</a>
            </div>
    	</div>
	</script>
